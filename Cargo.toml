[package]
name = "quickleaf"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Philippe Assis <codephilippe@gmail.com>"]
description = "A simple and efficient in-memory cache with support for filtering, ordering, limiting results and event notifications"
keywords = ["cache", "in-memory", "filter", "order", "limit"]
documentation = "https://docs.rs/quickleaf"
categories = ["caching", "data-structures"]
repository = "https://github.com/lowcarboncode/quickleaf"
readme = "README.md"

[dependencies]
valu3 = "0.8.2"

# Optional dependencies for parquet feature
arrow = { version = "56.0", optional = true }
arrow-array = { version = "56.0", optional = true }
arrow-schema = { version = "56.0", optional = true }
parquet = { version = "56.0", optional = true }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }

[features]
default = []
event = []
parquet = ["dep:arrow", "dep:arrow-array", "dep:arrow-schema", "dep:parquet", "dep:serde", "dep:serde_json"]
